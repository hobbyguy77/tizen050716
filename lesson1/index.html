<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width,user-scalable=no"/>
	<link rel="stylesheet"  href="./lib/tau/mobile/theme/default/tau.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css"/>
	<title>Tizen Web IDE - Template - Tizen - Tizen Web UI Framework - Multi Page</title>
    <script src="js/main.js"></script>
</head>

<body>
	<!-- Start of first page: #one -->
	<div class="ui-page" id="one">
		<div class="ui-header">
			<h1>Multi-page application</h1>
		</div><!-- /header -->

		<div class="ui-content">
			<h2>One</h2>
			<p>This is page one. Press pop-up to display image, or go to page two to get screen resolution.</p>
		<ul class="ui-listview">
			 <li class="ui-group-index">Show internal pages:</li>
				 <li class="ui-li-anchor"><a href="#popup" data-rel="popup" data-position-to="window">Show image "popup"</a></li>
				 <li class="ui-li-anchor"><a href="#two">Show page "two"</a></li>
			</ul>
			<div id="popup" class="ui-popup center_title_1btn">
				<div class="ui-popup-header">Popup image</div>
				<div class="ui-popup-content popup-content-padding"><img src="images/tizen_32.png" width="64" id="icon1" align="center"/></div>
				<div class="ui-popup-footer">
					<a class="ui-btn ui-inline" data-rel="back">Hide image</a>
				</div>
			</div>
		</div><!-- /content -->
	</div><!-- /page one -->


	<!-- Start of second page: #two -->
	<div class="ui-page" id="two">
		<div class="ui-header">
			<h1>Two</h1>
		</div><!-- /header -->

		<div class="ui-content">
			<h2>Two</h2>
			<br></br>
        	<p>This button shows resolution.</p>
        	<button onclick="showScreenRes();">Resolution</button>
        	<p id="resText"></p>
        	<br></br>
        	<a href="#one" class="ui-btn ui-inline">Back to page "one"</a></p>
		</div><!-- /content -->
	</div><!-- /page two -->

	<script type="text/javascript" src="./lib/tau/mobile/js/tau.js"></script>
	<script src="./js/main.js"></script>
</body>
</html>
